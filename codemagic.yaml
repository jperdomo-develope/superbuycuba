workflows:
  superbuy-android:
    name: Build Super Buy Cuba for Android
    max_build_duration: 30
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "com.superbuy.cuba"  # Aseg√∫rate que coincide con tu AndroidManifest.xml
    scripts:
      - name: Clean project
        script: |
          flutter clean
          flutter pub get
      - name: Enable Flutter Android V2 embedding
        script: |
          sed -i 's/FlutterActivity old style/FlutterActivity/' android/app/src/main/AndroidManifest.xml || true
      - name: Build release AAB
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
    publishing:
      email:
        recipients:
